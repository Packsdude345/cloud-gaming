version: "3.8"

services:
  appvm:
    build:
      context: ./appvm
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - .env.appvm
    volumes:
      - ./apps:/appvm/apps
      - winecfg:/root/.wine
  stream_relayer:
    build:
      context: ./stream_relayer
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - .env.relayer
    depends_on:
      - redis
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  winecfg:
  redis_data: